<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Prevención</title>
</head>
<body>
    <h1>Eliminar Prevención</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ prevencion.nombre }} {{ prevencion.apellido }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'prevencion_list' %}">Cancelar</a>
</body>
</html>
