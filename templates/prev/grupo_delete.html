{% extends 'prev/base.html' %}

{% block title %}Eliminar Grupo{% endblock %}

{% block content %}
    <div class="delete-container">
        <h2>Eliminar Grupo</h2>
        
        <div class="confirmation-message">
            <p>¿Estás seguro que deseas eliminar el grupo "{{ object.number }}"?</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="button-group">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'academic_year_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
